{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="{% static 'css/style.css '%}" rel="stylesheet" type="text/css" media="all" />
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>
<body>
	<div class="main-w3layouts wrapper">
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="{% url 'reset_password_admin' %}" method="post">
                      {% csrf_token %}
					<input class="text" type="hidden" name="email" value="{{ email }}">
					<input class="text" type="password" name="password" placeholder="New password" required=""><br>
					<input class="text" type="password" name="confirm_password" placeholder="Confirm Password" required><br>
					<input type="submit" value="Reset Password">
                    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}

				</form>

			</div>
		</div>

	</div>
</body>
</html>
