{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
       /* Full height and flex layout */
       html, body {
        height: 100%;
        margin: 0;
        padding: 0;
       }

       body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
       }

       /* Main content grows and pushes footer down */
       .page-content {
        flex: 1;
       }

       /* Navbar styling */
       nav.navbar {
        /* keep bootstrap default or add your custom styles */
       }

       /* Footer styles */
       footer {
        background-color: #111;
        color: #ccc;
        padding: 2rem 1.5rem;
        text-align: center;
       }

       .footer-container {
        max-width: 1050px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
       }

       .footer-brand {
        font-weight: 800;
        font-size: 1.7rem;
        color: #fff;
        flex: 1 1 200px;
        user-select: none;
       }

       nav[aria-label="Footer navigation"] {
        flex: 2 1 350px;
       }

       nav[aria-label="Footer navigation"] ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 2rem;
       }

       nav[aria-label="Footer navigation"] ul li a {
        color: #bbb;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
        font-size: 1rem;
       }

       nav[aria-label="Footer navigation"] ul li a:hover {
        color: #1db954;
       }

       .social-links {
        flex: 1 1 200px;
        display: flex;
        justify-content: center;
        gap: 1.2rem;
       }

       .social-links a {
        color: #bbb;
        font-size: 1.5rem;
        transition: color 0.3s ease;
       }

       .social-links a:hover {
        color: #1db954;
       }

       .register-btn-container {
        flex-basis: 100%;
        margin-top: 1.8rem;
        text-align: center;
       }

       .register-btn {
        display: inline-block;
        padding: 0.7rem 2rem;
        font-size: 1.1rem;
        font-weight: 700;
        color: #fff;
        background: #1db954;
        border: none;
        border-radius: 35px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(29, 185, 84, 0.5);
        transition: background 0.3s ease, transform 0.2s ease;
        user-select: none;
        text-transform: uppercase;
       }

       .register-btn:hover {
        background: #179f43;
        transform: scale(1.05);
       }

       .footer-bottom {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #555;
       }

       @media (max-width: 600px) {
        .footer-container {
          flex-direction: column;
          align-items: center;
        }
        nav[aria-label="Footer navigation"] ul {
          flex-direction: column;
          gap: 1rem;
        }
        .register-btn-container {
          margin-top: 1rem;
        }
       }
    </style>
</head>
<body>

  <div class="page-content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            {% if request.session.admin_email %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout_admin' %}">logout</a>
            </li>
               <li class="nav-item">
                 <span class="nav-link">Welcome, {{ request.session.admin_name }}</span>
              </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login_admin' %}">login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <img src="{% static 'img/billing.jpg' %}" alt="Billing Image" class="image-below-navbar" />


  <footer>
    <div class="footer-container">
      <div class="footer-brand">YourBrand</div>
      <nav aria-label="Footer navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </nav>
      <div class="social-links" aria-label="Social media links">
        <a href="#" title="Facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" title="Twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" title="Instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" title="LinkedIn" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <div class="register-btn-container">
       <a href="{% url 'register_admin' %}"><button class="register-btn" onclick="handleRegisterClick()">Register</button></a>
      </div>
    </div>
    <div class="footer-bottom">&copy; 2024 YourBrand. All rights reserved.</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
